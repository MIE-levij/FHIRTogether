services:
  app:
    build: .
    init: true
    ports:
      - "4010:4010"
    volumes:
      # Persist the database outside the container
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SQLITE_DB_PATH=/app/data/fhirtogether.db
    command: npm run dev